<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colored and Sized Lines</title>
</head>
<body>

    <h1 style="color: red; font-size: 24px;">This is a 24px red line</h1>
    <h2 style="color: blue; font-size: 22px;">This is a 22px blue line</h2>
    <h3 style="color: green; font-size: 20px;">This is a 20px green line</h3>
    <h4 style="color: orange; font-size: 18px;">This is an 18px orange line</h4>
    <h5 style="color: purple; font-size: 16px;">This is a 16px purple line</h5>
    <h6 style="color: brown; font-size: 14px;">This is a 14px brown line</h6>
    <p style="color: black; font-size: 12px;">This is a 12px black line</p>

</body>
</html>
